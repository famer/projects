---
layout: default
---

<div class="home">
  <h1 class="page-heading">iOS</h1>

  <ul class="page-list">
    {% assign pages = site.pages | where:"type","app" %}
    {% for page in pages %}
      <li>

	<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
		<h2>
		{{ page.title }}
		</h2>
		<img src="{{ site.baseurl }}/assets/icons/{{page.image}}" />
	</a>
      </li>
    {% endfor %}
  </ul>
<br />
<div></div>
  <!--p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p-->

</div>
