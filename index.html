---
layout: default
---

<div class="home">
  <h1 class="page-heading">iOS</h1>

  <ul class="page-list">
    {% assign pages = site.pages | where:"type","app" | sort:"weight" | reverse %}
    {% for page in pages %}
      <li>
		
	<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
		<h2>
		{{ page.title }}
		</h2>
		<img class="app-image" src="{{ site.baseurl }}/assets/icons/{{page.image}}"/>
	</a>
	<br />
	<a href="{{ page.appstoreLink }}"><img style="width:135px;height:40px;" src="{{ site.baseurl }}/assets/App Store Badge/Download_on_the_App_Store_Badge_US-UK_135x40.png" /></a>
      </li>
    {% endfor %}
  </ul>
<br />
<div></div>
  <!--p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p-->

</div>
