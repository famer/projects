---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="page-list">
    {% assign pages = site.pages | where:"type","app" %}
    {% for page in pages %}
      <li>
        <span class="page-meta">{{ page.date | date: "%b %-d, %Y" }}</span>

	<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
		<h2>
		{{ page.title }}
		</h2>
		<img src="{{ site.baseurl }}/assets/icons/{{page.image}}" />
	</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
