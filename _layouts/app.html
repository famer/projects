---
layout: default
---
{% capture image %}
![]({{ site.baseurl }}/assets/icons/{{page.image}})
{% endcapture %}
<div class="post">

  <header class="post-header">
    <a href="{{ page.appstoreLink }}"><h1 class="post-title">{{ page.title }}</h1></a>
  </header>

  <article class="post-content">
    {{ page.description }}
    <a href="{{ page.appstoreLink }}">{{ image | markdownify }}</a>
    {{ content }}
  </article>

</div>
